baseURL = 'https://johnorcutt.github.io/'
languageCode = 'en-us'
title = 'Orcutt'
theme = 'paper'
enableEmoji = true

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light

  # header social icons
  mastodon = 'https://hachyderm.io/@orcutt' # e.g. 'https://mastodon.instance/@xxx'
  github = 'github.com/johnorcutt'          # github.com/YOUR_GITHUB_ID
  rss = true                                # show rss icon

  # home page profile
  avatar = 'https://2.gravatar.com/avatar/8a130792c2da942bce72f43c72797e4e?s=1000'                 # gravatar email or image url
  name = 'John Orcutt'
  bio = 'System & Software Engineer building platforms building platforms for weather and climate modeling.'

  # misc
  disableHLJS = true                        # disable highlight.js
  monoDarkIcon = true                       # show monochrome dark mode icon

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
